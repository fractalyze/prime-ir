name: CI

permissions: read-all

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# Ensure that only a single job or workflow using the same
# concurrency group will run at a time. This would cancel
# any in-progress jobs in the same github workflow and github
# ref (e.g. refs/heads/main or refs/pull/<pr_number>/merge).
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ZKIR
        uses: actions/checkout@v4

      - name: Setup Bazelisk
        uses: bazel-contrib/setup-bazel@0.14.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ runner.os }}-zkir_bazelbuild
          repository-cache: false
          external-cache: false

      - name: Run `bazel build`
        run: |
          bazel build --test_output=errors //...

      - name: Run `bazel test`
        run: |
          bazel test --test_output=errors //...

  pre-commit-style:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ZKIR
        uses: actions/checkout@v4

      - name: Checkout Setup Python
        uses: actions/setup-python@v4.7.0
        with:
            python-version: '3.10'

      - name: Install cpplint
        run:
          pip install cpplint

      - name: Run pre-commit github action
        uses: pre-commit/action@646c83fcd040023954eafda54b4db0192ce70507 # pin@v3
