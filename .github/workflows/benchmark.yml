name: Benchmark

permissions: read-all

on:
  workflow_dispatch:
  push:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  benchmark:
    runs-on: [self-hosted, prime_ir]
    steps:
      - name: Checkout PrimeIR
        uses: actions/checkout@v4

      - name: Run benchmarks
        uses: fractalyze/benchmark-action@v1
        with:
          benchmark_cmd: "bash benchmark/run_benchmarks.sh benchmark_results.json"
          implementation: prime-ir
          results_file: benchmark_results.json
          regression_threshold: "0.10"
          rolling_window: "5"
          cpu_load_threshold: "0.80"
          memory_threshold: "0.80"
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          dashboard_token: ${{ secrets.DASHBOARD_TOKEN }}
          slack_webhook: ${{ secrets.SLACK_BENCHMARK_WEBHOOK }}
          store_results: ${{ github.ref == 'refs/heads/main' }}

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: benchmark_results.json
          retention-days: 90
