name: Benchmark

permissions: read-all

on:
  push:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  benchmark:
    runs-on: [self-hosted, prime_ir]
    steps:
      - name: Checkout PrimeIR
        uses: actions/checkout@v4

      - name: Run benchmarks
        uses: fractalyze/benchmark-action@v1
        with:
          benchmark_cmd: "bash benchmark/run_benchmarks.sh benchmark_results.json"
          result_file: benchmark_results.json
          regression_threshold: "0.10"
          rolling_window: "5"
          cpu_load_threshold: "0.80"
          memory_threshold: "0.80"
          store_results: ${{ github.ref == 'refs/heads/main' }}
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          DASHBOARD_TOKEN: ${{ secrets.DASHBOARD_TOKEN }}
          SLACK_BENCHMARK_WEBHOOK: ${{ secrets.SLACK_BENCHMARK_WEBHOOK }}

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: benchmark_results.json
          retention-days: 90
