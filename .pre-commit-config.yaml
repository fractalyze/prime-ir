# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  # Built-in hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb=500000"] # 500MB

  # cpplint
  - repo: https://github.com/pocc/pre-commit-hooks
    rev: v1.3.5
    hooks:
      - id: cpplint
        args:
          [
            # NOTE(chokobole): Disabled rules that conflict with LLVM style.
            # -whitespace/comments, -whitespace/indent are explicitly disabled
            # because LLVM formatting is not compatible with Google style.
            "--filter=-whitespace/indent_namespace, -legal/copyright, -build/namespaces, -runtime/references, -whitespace/comments, -whitespace/indent",
          ]

  # FIXME(ashjeong): clang-tidy currently fails on CI. See https://github.com/zk-rabbit/zkir/actions/runs/16904324348/job/47890440254 for more details.
  # This hook now relies on a local shell script.
  # - repo: local
  #   hooks:
  #     - id: clang-tidy
  #       name: clang-tidy
  #       entry: ./run_clang_tidy.sh
  #       language: script
  #       files: '\.(c|cc|cpp|cxx|h|hh|hpp|hxx)$'
  #       exclude: |
  #         (?x)
  #         (^|/)(bazel-.*|bazel-out/|build/|out/|third_party/|external/)
  #       pass_filenames: true

  # clang-format
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v19.1.7
    hooks:
      - id: clang-format
        args: ["--style=file"]

  # Starlark
  - repo: https://github.com/keith/pre-commit-buildifier
    rev: 8.0.1
    hooks:
      - id: buildifier
      - id: buildifier-lint

  # Check for spelling
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args: ["-L", "crate, fpt", "--skip=MODULE.bazel.lock"]

  # Changes tabs to spaces
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: remove-tabs
        exclude: ".*[.]go"

  # Github workflow actionlint
  - repo: https://github.com/Mateusz-Grzelinski/actionlint-py
    rev: v1.7.7.23
    hooks:
      - id: actionlint
        additional_dependencies: [pyflakes>=3.0.1, shellcheck-py>=0.9.0.5]
        args: ["--config-file=.github/actionlint.yaml"]

  # mdformat
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.22
    hooks:
      - id: mdformat
        args: ["--wrap=80"]
        additional_dependencies:
          - mdformat-gfm
          - mdformat-frontmatter

  # python formatter
  - repo: https://github.com/google/pyink
    rev: 24.10.1
    hooks:
      - id: pyink
        language_version: python3

exclude: third_party/llvm-project/.*\.patch$
